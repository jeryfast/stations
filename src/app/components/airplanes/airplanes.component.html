
<div class="review">
    <div class="col-12">
      <div class="card card-table">
        <div class="card-header">
          <div class="tools dropdown"> <span class="icon mdi mdi-download"></span><a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false"><span class="icon mdi mdi-more-vert"></span></a>
            <div class="dropdown-menu" role="menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(19px, 25px, 0px);"><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div><a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
          <div class="title">Airplanes</div>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-striped table-borderless">
            <thead>
              <tr>
                <th >Id</th>
                <th >Name</th>
              </tr>
            </thead>
            <tbody class="no-border-x">
              <tr *ngFor="let airplane of airplanes">
                <td>
                    <span class="badge">{{airplane.id}}</span>
                </td>
                <td>
                    <span class="badge">{{airplane.title}} </span>
                </td>
             </tr>            
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
  </div>
