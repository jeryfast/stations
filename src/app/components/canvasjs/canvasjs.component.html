<div class="form-group">
  <label for="exampleFormControlSelect1">Chart history</label>
  <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="history" (change)="onHistoryChange()">
    <option value="1h">1h</option>
    <option value="24h">24h</option>
    <option value="1w">1w</option>
    <option value="1m">1m</option>
    <option value="1y">1y</option>
  </select>
</div>

<div id="voltageChart" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
<div id="currentChart" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
<div id="powerChart" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
